<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffix Dashboard</title>

  <link rel="stylesheet" href="../Style/CSS/fade-pages.css" defer>
  <script src="../Code/JavaScript/fade.js" defer></script>

  <link rel="stylesheet" href="../Style/CSS/base.css">
  <link rel="stylesheet" href="../Style/CSS/main-page.css">
  <link rel="stylesheet" href="../Style/CSS/gloabal-variables.css">
  <link rel="stylesheet" href="../Style/CSS/Traffix.css">

  <script src="../Code/JavaScript/global-variables.js" defer></script>
  <script src="../Code/JavaScript/header.js" defer></script>
  <script src="../Code/JavaScript/main-page_footer.js" defer></script>
  <script src="../Code/JavaScript/zoom.js" defer></script>
</head>

<body class="page-in">

  <div id="main_header">
    <div id="header_left">
      <button id="open_sidebar">‚ò∞</button>
    </div>

    <div id="header_center">
      <div class="header_modules">Modulo 1</div>
      <div class="header_modules">Modulo 2</div>
      <div class="header_modules">Modulo 3</div>
      <div class="header_modules">Modulo 4</div>
      <div class="header_modules">Modulo 5</div>
      <div class="header_modules">Modulo 6</div>
    </div>

    <div id="header_right">
      <div id="user">üë§ User</div>
    </div>
  </div>

  <div id="side_bar">
    <div id="sideBar_top">
      <div id="Traffix">TRAFFIX</div>
      <button id="close_sidebar">‚úï</button>
    </div>
    <div id="sideBar_middle">
      <div class="sideBar_modules">Modulo 1</div>
      <div class="sideBar_modules">Modulo 2</div>
      <div class="sideBar_modules">Modulo 3</div>
      <div class="sideBar_modules">Modulo 4</div>
      <div class="sideBar_modules">Modulo 5</div>
      <div class="sideBar_modules">Modulo 6</div>
    </div>
    <div id="sideBar_bottom">
      <div id="user">üë§ Info Utente</div>
      <div id="settings">‚öôÔ∏è Impostazioni</div>
    </div>
  </div>

  <div id="overlay"></div>

  <div id="main_body">
    <div id="modules">
      <div class="body_modules">Modulo 1</div>
      <div class="body_modules w2 h2">Modulo 2</div>
      <div class="body_modules h2">Modulo 3</div>
      <div class="body_modules">Modulo 4</div>
      <div class="body_modules w2 h3">Modulo 5</div>
      <div class="body_modules h3">Modulo 6</div>
    </div>
  </div>

  <div id="modules_options">
      <div>Visualizzazione:</div>
      <div>
        <div id="zoom-controls">
          <button id="zoomOut">‚àí</button>
          <label for="zoomRange">Zoom:</label>
          <input type="range" id="zoomRange" min="0.5" max="2" step="0.1" value="1">
          <button id="zoomIn">+</button>
          <span id="zoomValue">100%</span>
        </div>
        <button id="grid_view">Griglia</button>
        <button id="list_view">Lista</button>
      </div>
    </div>

</body>
</html>
